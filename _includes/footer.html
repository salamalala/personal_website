<footer class="site-footer">

  <div class="site-footer--description">

  </div>

  <ul class="site-footer--contacts">
    <li>
      <a href="mailto:{{ site.email }}" target="_blank" class="site-footer--contact">
        {% include icon-mail.html %}
      </a>
    </li>

    {% if site.github_username %}
      <li>
        <a href="https://github.com/salamalala" target="_blank" class="site-footer--contact">
          {% include icon-github.html username=site.github_username %}
        </a>
      </li>
    {% endif %}

    {% if site.linkedin_username %}
      <li>
        <a href="https://www.linkedin.com/in/ninaregli/" target="_blank" class="site-footer--contact">
          {% include icon-linkedin.html username=site.linkedin_username %}
        </a>
      </li>
    {% endif %}
  </ul>

</footer>
